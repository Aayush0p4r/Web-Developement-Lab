<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UG Table</title>
    <style>
      table {
        align-content: center;
        border-collapse: collapse;
        font-family: sans-serif;
        margin: 20px auto;
      }

      th,
      td {
        display: table-cell;
        border: 1px solid #000;
        padding: 8px 12px;
        text-align: center;
      }

      tr.bca td.ug {
        border-bottom: none;
      }

      tr.bba td.ug {
        border-top: none;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>UG</th>
          <th>No. of Students</th>
          <th>Pass Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bca">
          <td class="ug">BCA</td>
          <td>40</td>
          <td>60%</td>
        </tr>
        <tr class="bba">
          <td class="ug">BBA</td>
          <td>45</td>
          <td>65%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
