<!DOCTYPE html>
<html>
  <head>
    <title>Student Marks Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      
      .container {
        background-color: white;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      
      input {
        margin: 5px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Marks Calculator</h2>

      <p>Student Name: <input type="text" id="name" /></p>
      <p>Physics Marks: <input type="number" id="physics" /></p>
      <p>Chemistry Marks: <input type="number" id="chemistry" /></p>
      <p>Mathematics Marks: <input type="number" id="mathematics" /></p>

      <button onclick="calculate()">Calculate</button>

      <div id="result"></div>
    </div>

    <script>
      function calculate() {
        let name = document.getElementById("name").value;
        let physics = parseInt(document.getElementById("physics").value);
        let chemistry = parseInt(document.getElementById("chemistry").value);
        let mathematics = parseInt(
          document.getElementById("mathematics").value
        );

        let aggregate = physics + chemistry + mathematics;
        let percentage = (aggregate / 300) * 100;

        document.getElementById("result").innerHTML =
          "<h3>Results:</h3>" +
          "<p>Student Name: " +
          name +
          "</p>" +
          "<p>Physics: " +
          physics +
          "</p>" +
          "<p>Chemistry: " +
          chemistry +
          "</p>" +
          "<p>Mathematics: " +
          mathematics +
          "</p>" +
          "<p>Total Marks: " +
          aggregate +
          " out of 300</p>" +
          "<p>Percentage: " +
          percentage.toFixed(2) +
          "%</p>";
      }
    </script>
  </body>
</html>
