<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frames Example</title>
  </head>
  <!-- Old-style frameset (obsolete, but for demonstration) -->
  <frameset cols="30%, 70%">
    <frame src="content.html" name="contentFrame" title="Content" />
    <frame src="menu.html" name="menuFrame" title="Menu" />
  </frameset>
  <noframes>
    <body>
      <p>Your browser does not support frames.</p>
    </body>
  </noframes>
</html>
