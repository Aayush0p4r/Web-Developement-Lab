<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Marks Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        margin: 30px;
        background-color: #f5f5f5;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      input,
      button {
        margin: 8px 0;
        padding: 8px;
        width: 95%;
        font-size: 16px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Marks Calculator</h2>
      <label>Student Name:</label>
      <input type="text" id="name" placeholder="Enter student's name" />
      <label>Physics Marks:</label>
      <input type="number" id="physics" placeholder="Enter Physics marks" />
      <label>Chemistry Marks:</label>
      <input type="number" id="chemistry" placeholder="Enter Chemistry marks" />
      <label>Mathematics Marks:</label>
      <input type="number" id="maths" placeholder="Enter Mathematics marks" />
      <button onclick="calculateMarks()">Calculate</button>
      <div class="result" id="output"></div>
    </div>
    <script>
      function calculateMarks() {
        // Get values from input boxes
        let name = document.getElementById("name").value.trim();
        let physics = parseFloat(document.getElementById("physics").value);
        let chemistry = parseFloat(document.getElementById("chemistry").value);
        let maths = parseFloat(document.getElementById("maths").value);
        // Validation
        if (!name || isNaN(physics) || isNaN(chemistry) || isNaN(maths)) {
          alert("Please enter all details correctly!");
          return;
        }
        // Calculate aggregate and percentage
        let aggregate = physics + chemistry + maths;
        let percentage = (aggregate / 300) * 100;
        // Display result
        document.getElementById("output").innerHTML = `Hello <b>${name}</b>!<br>
         Aggregate Marks: <b>${aggregate}</b><br>
         Percentage: <b>${percentage.toFixed(2)}%</b>`;
      }
    </script>
  </body>
</html>
