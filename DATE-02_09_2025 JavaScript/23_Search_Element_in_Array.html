<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Element in Array</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .box {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Search Element in Array</h2>
      <p>Array: [2, 6, 4, 10, 4, 0, -2]</p>
      <label for="search">Enter element to search:</label>
      <input type="number" id="search" placeholder="Enter a number" />
      <button onclick="searchElement()">Search</button>
      <div class="result" id="output"></div>
    </div>
    <script>
      function searchElement() {
        let arr = [2, 6, 4, 10, 4, 0, -2];
        let element = parseInt(document.getElementById("search").value);
        let positions = [];
        // Loop through array to find all positions
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === element) {
            positions.push(i);
          }
        }
        let output = document.getElementById("output");
        if (positions.length > 0) {
          output.innerHTML = `Element <b>${element}</b> found at index/indices:<b>${positions.join(", ")}</b>`;
        } else {
          output.innerHTML = `Element <b>${element}</b> not found in the array.`;
        }
      }
    </script>
  </body>
</html>
