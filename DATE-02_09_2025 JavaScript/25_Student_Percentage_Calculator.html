<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Percentage Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
        margin: 30px;
        background-color: #f5f5f5;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      input,
      button {
        margin: 8px 0;
        padding: 8px;
        width: 95%;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Student Percentage Calculator</h2>
      <!-- Form to take inputs -->
      <form id="marksForm">
        <label>Student Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter student's name"
          required
        />
        <label>English Marks:</label>
        <input
          type="number"
          id="english"
          placeholder="Enter English marks"
          required
        />
        <label>Mathematics Marks:</label>
        <input
          type="number"
          id="maths"
          placeholder="Enter Mathematics marks"
          required
        />
        <label>Science Marks:</label>
        <input
          type="number"
          id="science"
          placeholder="Enter Science marks"
          required
        />
        <button type="submit">Calculate Percentage</button>
      </form>
      <!-- Result Display -->
      <div class="result" id="output"></div>
    </div>
    <script>
      document
        .getElementById("marksForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // prevent page refresh
          // Get values
          let name = document.getElementById("name").value.trim();
          let english = parseFloat(document.getElementById("english").value);
          let maths = parseFloat(document.getElementById("maths").value);
          let science = parseFloat(document.getElementById("science").value);
          // Validation
          if (!name || isNaN(english) || isNaN(maths) || isNaN(science)) {
            alert("Please fill in all fields with valid values!");
            return;
          }
          // Calculate total and percentage (assuming each subject is out of 100)
          let total = english + maths + science;
          let percentage = (total / 300) * 100;
          // Display result
          document.getElementById("output").innerHTML = `Hello <b>${name}</b>!<br>
            Your total marks: <b>${total}</b> / 300<br>
            Your percentage: <b>${percentage.toFixed(2)}%</b>`;
        });
    </script>
  </body>
</html>
