<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual String Concatenation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
        margin: 30px;
        background-color: #f5f5f5;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      input,
      button {
        margin: 8px 0;
        padding: 8px;
        width: 95%;
        font-size: 16px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Concatenate Two Strings (No Built-in)</h2>
      <label>First String:</label>
      <input type="text" id="string1" placeholder="Enter first string" />
      <label>Second String:</label>
      <input type="text" id="string2" placeholder="Enter second string" />
      <button onclick="manualConcatenate()">Concatenate</button>
      <div class="result" id="output"></div>
    </div>
    <script>
      function manualConcatenate() {
        let str1 = document.getElementById("string1").value;
        let str2 = document.getElementById("string2").value;
        // Manual concatenation without using + or concat()
        let result = "";

        // Append characters of first string
        for (let i = 0; i < str1.length; i++) {
          result += str1[i];
        }
        // Append characters of second string
        for (let i = 0; i < str2.length; i++) {
          result += str2[i];
        }
        // Display result
        document.getElementById("output").innerHTML = `Concatenated String: <b>${result}</b>`;
      }
    </script>
  </body>
</html>
